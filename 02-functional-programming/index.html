<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Tic Tac Toe</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <h1 class="game-title">Tic Tac Toe</h1>
      <ul class="game-container">
        <li data-cell-index="0" class="cell"></li>
        <li data-cell-index="1" class="cell"></li>
        <li data-cell-index="2" class="cell"></li>
        <li data-cell-index="3" class="cell"></li>
        <li data-cell-index="4" class="cell"></li>
        <li data-cell-index="5" class="cell"></li>
        <li data-cell-index="6" class="cell"></li>
        <li data-cell-index="7" class="cell"></li>
        <li data-cell-index="8" class="cell"></li>
      </ul>
      <h2 class="game-status"></h2>
      <button class="game-restart">Restart game</button>
    </section>

    <script src="./dist/app.js"></script>
  </body>
</html>
